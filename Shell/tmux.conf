# tmux configuration using Joe's details and others

#Copy and Paste items first up
set -g status-keys vi
setw -g mode-keys vi
bind Escape copy-mode
#Linux copy settings
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

# Mac only items (http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future)
#set-option -g default-command "reattach-to-user-namespace -l zsh"
#bind-key -t vi-copy v begin-selection
#bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#set-option -g default-shell /bin/zsh

bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g base-index 1

bind | split-window -h
bind - split-window -v

set -g set-titles on
set -g set-titles-string '#(whoami)@#(hostname)'

set -g status-utf8 on
set -g status-left-length 40
set -g status-right-length 150
set -g window-status-activity-attr bold
set -g message-attr bold
set -g window-status-format "#I #W "
set -g status-left '#[fg=white,bg=black,bold] #S #[fg=yellow,bg=black,nobold] #H '
set -g status-right '%Y-%m-%d %H:%M '
set -g window-status-current-format " #I #W "

unbind Up
bind Up new-window -d -n tmux-zoom \; swap-pane -s tmux-zoom \; select-window -t tmux-zoom
unbind Down
bind Down last-window \; swap-pane -s tmux-zoom \; kill-window -t tmux-zoom

#vim based pane navigation
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# SOLARIZED COLOUR SCHEME (https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-dark.conf)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
